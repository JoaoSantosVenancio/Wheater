<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Neuton:wght@300&family=Raleway:wght@200&display=swap" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <title>Wheater now!</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>COnfira o clima de alguma cidade:</h3>
            <div class="form-input-container">
                <input type="text" id="city_input" placeholder="Digite o nome da cidade">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Limeira</span>
                <img src="https://www.countryflagicons.com/FLAT/64/BR.png" alt="Bandeira do pais" id="country" >
            </h2>
            <p id="temperature">
                <span>6</span>
                &deg;C
            </p>
            <div id="descripition-container">
                <p id="descripition">Sol</p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Condições do tempo!" id="weather-icon"/>
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>34%</span>
                </p>
                 <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>34km/h</span>
                </p>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
